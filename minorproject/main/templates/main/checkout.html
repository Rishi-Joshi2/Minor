{% extends "main/test.html" %}
{% load static %}

{% block title %} Checkout {% endblock title %}

{% block mainblock %} 
<div class="ps-breadcrumb">
    <div class="container">
        <ul class="breadcrumb">
            
        </ul>
    </div>
</div>
        <section class="ps-section--account ps-checkout">
            <div class="container">
                <div class="ps-section__header">
                    <h3>Checkout Information</h3>
                </div>
                <div class="ps-section__content">
                    <form class="ps-form--checkout" action="http://nouthemes.net/html/martfury/index.html" method="get">
                        <div class="ps-form__content">
                            <div class="row">
                                <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 ">
                                    <div class="ps-form__billing-info">
                                        <h3 class="ps-form__heading">Contact Detail</h3>
                                        <div class="form-group">
                                            <label>Email or Phone number</label>
                                            <input class="form-control" type="text" placeholder="">
                                        </div>
                                        
                                        <h3 class="ps-form__heading">Shipping Address</h3>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input class="form-control" type="text" value="{{ user.first_name }}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input class="form-control" type="text" value="{{ user.last_name }}" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input class="form-control" type="text"  value="{{ user.profile.address1 }}" disabled>
                                        </div>
                                    
                                        <div class="row">
                                            <!-- <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>City</label>
                                                    <input class="form-control" type="text" placeholder="">
                                                </div>
                                            </div> -->
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Pin Code</label>
                                                    <input class="form-control" type="text"  value="{{ user.profile.pincode1 }}" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="ps-checkbox">
                                                <!-- <input class="form-control" type="checkbox" id="save-next-time" placeholder="">
                                                <label for="save-next-time">Keep me up to date on news and exclusive offers?</label> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 ">
                                    <div class="ps-block--checkout-order">
                                        <div class="ps-block__content">
                                            <figure>
                                                <figcaption><strong>Product</strong><strong>Total</strong></figcaption>
                                            </figure>
                                            <figure class="ps-block__items"><a href="#"><strong>Calpol 500mg x1</strong><small>Rs.15/-</small></a><a href="#"><strong>Combiflam Suspension x2</strong><small>Rs.60/-</small></a><a href="#"><strong>Saridon Headache Relief Tablet x3</strong><small>Rs.90/-</small></a>
                                            </figure>
                                            <figure>
                                                <figcaption><strong>Subtotal</strong><strong>Rs.165/-</strong></figcaption>
                                            </figure>
                                            <a class="ps-btn ps-btn--fullwidth" href="#">Proceed to payment</a>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div class="ps-breadcrumb">
            <div class="container">
                <ul class="breadcrumb">
                </ul>
            </div>
        </div>

{% endblock mainblock %}
